2023-01-12</span></p></div><divclass="con_txt"data="datasource:2023011234d0b6f91e7b4fc3a873128bd1b09f87"datatype="content"><divid="videoArea"><spanstyle="display:none;">科学辟谣</span></div><divid="detailContent"><pid="eRhRsRxm67zBYhIs">&emsp;&emsp;<strong>流言：</strong></p><pid="shiPROsgB5pKtHKa">&emsp;&emsp;烹饪过程中，放的油越多，类胡萝卜素就越好吸收。</p><pid="OF5oi6mjI5IhC4BK">&emsp;<spanstyle="color:#000080;">&emsp;<strong>真相：</strong></span></p><pid="KeaGWNMxeWC6dvul">&emsp;&emsp;事实上，在烹饪过程中加入的油脂只是让类胡萝卜素更易从果蔬中释放，而在小肠中类胡萝卜素还要从脂滴中转移出来，与胆盐、油脂、磷脂一起被转化为水溶性的混合胶束才能被吸收。</p><pid="5xB4kvWRLnRegSVY">&emsp;&emsp;因此在饮食中，最重要的是将富含类胡萝卜素的果蔬或保健品与其他含油脂的食物一同摄入，这样无论是果蔬中还是停留在肠腔中的类胡萝卜素都可以与脂肪一起形成乳糜微粒而被吸收。</p><pid="aKJHDhzMWLiwXtWp">&emsp;&emsp;一餐20g左右的总脂肪（不是单指烹调油，包括其他食物中的脂肪）摄入即可使类胡萝卜素吸收显著提高，比如炒菜的时候里面有肉，也要算到脂肪总量中去。而且，这个吸收率也是有限度的，过量摄入并不能让吸收量再提高。反倒是像切分、蒸煮等加工，对于果蔬组织的破坏再联合油脂的摄入，会大大增加类胡萝卜素的吸收。</p><pid="63RmzBUYOpLmG5j8">&emsp;&emsp;类胡萝卜素不仅仅存在于胡萝卜中，很多蔬菜水果中都可以见到它们的身影：β-胡萝卜素主要来源于深绿色或红黄色的蔬菜和水果中，比如：胡萝卜、西兰花、菠菜、空心菜、甘薯等；叶黄素则更多存在于甘蓝、菠菜等深绿色叶菜，以及金盏花、万寿菊等花卉中的含量比较高；而番茄红素在西红柿、西瓜、南瓜、芒果、木瓜等果蔬中含量更为丰富。当然啦，记得在食用的时候配合着适量的含脂类食物一起吃，更有利于吸收哟！</p></div></div><divclass="zrbjright"data="datasource:2023011234d0b6f91e7b4fc3a873128bd1b09f87"